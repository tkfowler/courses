<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' href="{% static 'course/css/style.css' %}">
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    <h2>Name: {{ course.name }}</h2>
    <h2>Description: {{ course.description }}</h2>
    <a href="/" class='delete'><button type="button" class="btn btn-default btn1">No</button></a>
    <form class ='delete' action='/confirm/{{course.id}}'>
      {% csrf_token %}
      <input type="submit" class="btn btn-danger btn2" value='Yes! I want to delete this'>
    </form>
  </body>
</html>
